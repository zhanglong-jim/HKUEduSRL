<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>HKUSRL Login</title>

<style>
body {
	margin:0;
	padding:0;
	font-family:sans-serif;
	background-image:url('https://vepimg.b8cdn.com/uploads/vjfnew/2213/uploads/vjf/content/misc/1599821519slide2.jpg');
	background-position: center 0%;
	background-size:auto;
	max-height: 1000px;
}
.box {
	width:400px;
	padding:40px;
	position:absolute;
	top:50%;
	left:50%;
	transform:translate(-50%,-50%);
	background:#19191900;
	text-align:center;
	box-shadow:20px 25px 45px 15px;
}
.box h1 {
	color:white;
	text-transform:uppercase;
	font-weight:500;
}
.box input[type = "text"],.box input[type = "password"] {
	/*border:0;
	*/
    background:none;
	display:block;
	margin:20px auto;
	text-align:center;
	border:2px solid #3498db;
	padding:14px 10px;
	width:200px;
	outline:none;
	color:white;
	border-radius:24px;
	transition:0.25s;
}
.box input[type = "text"]:focus,.box input[type = "password"]:focus {
	width:280px;
	border-color:#2ecc71;
}
.box button[type = "submit"] {
	/* border:0;
	*/
    background:none;
	display:block;
	margin:20px auto;
	text-align:center;
	border:2px solid #2ecc71;
	padding:14px 40px;
	outline:none;
	color:white;
	border-radius:24px;
	transition:0.25s;
	cursor:pointer;
}
.box input[type = "submit"]:hover {
	background:#2ecc71;
}
</style>
</head>
{% block content %}
<body>
         <form action="/login/" method="post" class="box">
             {% if message %}
                 <div class="alert alert-warning">{{ message }}</div>
             {% endif %}

             {% csrf_token %}

             <h1>Welcome to HKUSRL</h1>

             <div class="form-group">
                      {{ login_form.sid}}
             </div>
             <div class="form-group">
                      {{ login_form.username }}
             </div>
             <div class="form-group">
                      {{ login_form.uid }}
             </div>

             <button type="submit" id="submit">Login</button>
         <input ID="checkbox" class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
             <label  class="form-check-label" for="flexCheckChecked" style="color: white;">
                Login means you agree to the <a target="_Blank" href='https://docs.google.com/document/d/1oezoLjyqZlttaF8o7DQH-ChQto7K7DUAjFeCeofkSjo/edit?usp=sharing' style="color: #2367aa">User Agreement</a>
             </label>
         </form>
</body>
<script>

    window.onload=function(){

        /*在gameid增加对检查按钮的验证*/
        var submitBtn = document.getElementById("submit");

        submitBtn.onclick = function () {
            if(!document.getElementById("checkbox").checked) {
                alert("You should agree to the User Agreement");
                return false;
            }
        };
    }
</script>
</html>
{% endblock %}
